    <div class="container">
      <div class="left">
        <h3 class="heading">Get in Touch</h3>
        <p class="text">We are here for you! how can we help?</p>
        <form action="#">
          <div class="inputBox">
            <input
            type="text"
            name="first-name"
            class="first-name"
            placeholder="Enter your first name"
            />
          </div>

        </div>
        <div class="inputBox">
          <input
          type="text"
          name="last name"
          class="last name"
          placeholder="Enter your last name"
          />
        </div>

          <div class="inputBox">
            <input
            type="text"
            name="email"
            class="email"
            placeholder="Enter your email address"
            />
          </div>

          <div class="inputBox">
            <input
            type="text"
            name="phone number"
            class="phone number"
            placeholder="Enter your phone number"
            />
          </div>

          </div>
          <div class="inputBox">
            <textarea 
            name="message"
             class="name"
              placeholder="Enter your message" 
              >
            </textarea>
          </div>
          <button class="btn">Submit</button>
        </form>
      </div>
    </div>
