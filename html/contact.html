<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

  <main>
    <h3>Contact Us</h3>

<div class="container">
  <form action="/action_page.php">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <!--A textbox needs to be included for users to type email and they can use the dropdown to select which domain they use-->
    <label for="country">Email</label>
    <select id="country" name="country">
      <option value="@gmail.com">@gmail.com</option>
      <option value="@yahoo.com">@yahoo.com</option>
      <option value="@hotmail.com">@hotmail.com</option>
    </select>

    <!--There needs to be a drop down that allows users to select which area code they use in their phone number right now to textbox-->
    <label for="subject">Phone Number</label>
    <textarea id="subject" name="subject" placeholder="XXX-XXXX-XXX" style="height:12px"></textarea>

    <label for="subject">Message</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>
  </main>


</body>
</html>
